{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="row">
    <div class="col-md-4">
      <div class="alert" role="alert" id="place-holder"></div>
    </div>
    <div class="col-md-4">
      <div class="alert alert-success center" role="alert" id="success"></div>
      <!-- <div class="alert alert-warning center" role="alert" id="fail"></div> -->
      <!-- <div class="alert center" role="alert" id="place-holder"></div> -->
    </div>
  </div>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="main-form">
          <div class="form-group">
            <label for="title">Item</label>
            <input type="text" class="form-control" id="name" placeholder="Item...">
          </div>
          <div class="form-group">
            <label for="author">Category</label>
            <input type="text" class="form-control" id="category" placeholder="Category...">
          </div>
          <div class="row">
            <button type="submit" class="btn btn-primary col-md-6 col-md-offset-3">Add Item</button>
          </div>
        </form>
      </div>

      <div class="col-md-4 col-md-offset-1">
        <div>
        <br>
          <table class="table-striped col-md-12" >
              <tr>
                <th>Item</th>
                <th>Category</th>
              </tr>
            <tbody id="results">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="crud-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Item CRUD</h4>
        </div>

        <div class="modal-body">
          <div class="modal-input-row">
            <table class="table-striped col-md-12" >
                <tr>
                  <th>Item</th>
                  <th>Category</th>
                </tr>
              <tbody id="modal-item">
              </tbody>
            </table>
          </div>

          <br>
          <br>
          <br>

          <form id="modal-form">
              <div class="form-group">
                <label for="exampleInputEmail1">Update Category</label>
                <input type="text" class="form-control" id="input-update-category" placeholder="New category...">
              </div>
          </form>
        </div>

        <div class="modal-footer">
          <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="delete" type="button" class="btn btn-warning" data-dismiss="modal">Delete Item</button>
          <button id="update" type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
